<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>  
        <p>Solicitud de beca</p>
        <div>             
             <input type="text" placeholder="Nombre" required>
         </div>
           <br>
         <div>
             <input type="text" placeholder="Apellido" required>
         </div>
         <p>Fecha de nacimiento</p>
         <div>             
            <input type="date">
         </div>
         <p>Seleccionar Genero</p>
         <div> 
             <input type="radio" name="gender" value="Masculino">
             Masculino
        </div>
        <div>    
             <input type="radio" name="gender" value="femenino">
                Femenino
        </div>
        <div>
            <input type="text" placeholder="email">
        </div>
        <br>
        <div>
            <input type="text" placeholder="carreras">
        </div>
        <br>
        <fieldset>
            <input type="checkbox" name="Ingles" value="ingles">
                Ingles
                <input type="checkbox" name="Programacion" value="Programacion">
                Programacion
           
         <div>                
                <input type="checkbox" name="Matematica" value="Matematica">
                Matematica
                <input type="checkbox" name="Derecho" value="Derecho">
                Derecho
            </div>
                
                <input type="checkbox" name="Algoritmos" value="Algoritmos">
                Algoritmos
                <input type="checkbox" name="Logica" value="Logica">
                Logica
            
        </fieldset>
         <br>
         <div>             
            <textarea name="motivo" id="motivo" cols="40" rows="10">Motivo de la solicitud de la beca</textarea>
         </div>
    </form>
</body>
</html>
